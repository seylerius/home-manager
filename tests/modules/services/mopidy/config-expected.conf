[audio]
mixer = software
mixer_volume = 50
output = autoaudiosink

[core]
cache_dir = $XDG_CACHE_DIR/mopidy
config_dir = $XDG_CACHE_DIR/mopidy
data_dir = $XDG_CACHE_DIR/mopidy
max_tracklist_length = 10000
restore_state = false

[local]
enabled = true
included_file_extensions = .flac,.mp3,.ogg
max_search_results = 100
media_dir = $HOME/music/
scan_follow_symlinks = true
scan_timeout = 200
user_artist_sortname = true

[logging]
color = true
format = %(levelname)-8s %(asctime)s [%(process)d:%(threadName)s] %(name)s %(message)s
verbosity = 0
